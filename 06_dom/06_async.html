<body class="bg-black">
    <h1>About Async Functions:</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>
<script>

    // setTimeout and clearTimeout
    // function sayMyName(){

    // const nameAfter = setTimeout(sayMyName, 2000)
    // document.querySelector("#stop").addEventListener("click", (event) => {
    //     clearTimeout(nameAfter)
    //     console.log("Stoped")
    // })


    // setInterval
    const sayMyName = (str) => {
        console.log(`${str} Ashish`)
        console.log(Date.now())
    }
    document.querySelector("#start").addEventListener("click", (event) => {
        const repeatName = setInterval(sayMyName, 2000, "hi")
        document.querySelector("#stop").addEventListener("click", (event) => {
            clearInterval(repeatName)
        })
    })

</script>
</html>
