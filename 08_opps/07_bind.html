<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind in React</title>
    <style>
        .dark-theme{
            background-color: #212121;
            color: #ffffffde;
        }
    </style>
</head>
<body class="dark-theme">
    <h1>Bind</h1>
    <button class="btn">Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            // requirement
            document.querySelector('.btn').addEventListener('click', this.handleClick.bind(this))
            // bind acctualy bind the properties with function
        }

        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }
    const app = new React()
</script>
</html>
